	<script type="text/javascript">

            				break;

							this.dataSlides = { images:'<img alt="" src="slides/provider/images/01.png" />' };
            				this.dataMain = { contentL:'<p class="header1">                 Welcome IPM Members</p>             <p>                 Your medication therapy is an essential part of your overall health and wellness,                 and IPM’s easy-to-use online tools can help you find the information you need to                 make informed decisions about your prescription care. If you need additional information,                 please&nbsp;<a href="/contact">contact us</a>&nbsp;at our Member Services Help Desk,                 and we will be happy to assist you.             </p>             <p>                 <strong>Learn More About Prescription Drugs</strong></p>             <p>                 IPM encourages members to be strong advocates for their own health and the health                 of their family members. Learning more about your prescription options will help                 you partner with your prescriber to find the best treatments at the right price.</p>             <p>                 Consumer Reports Best Buy Drugs features unbiased, free information to help guide                 prescription drug choices–based on effectiveness, a drug&quot;s track record, safety                 and price.</p>             <p>                 <a href="http://www.consumerreports.org/health/bestbuy-drugs.htm">Visit Consumer Reports                     Best Buy Drugs</a>             </p>', contentR:'<div style="margin: 30px 0 0 20px">                 <div style="text-align: right; position: relative; top: -43px;">                         <p class="header2 memberGreeting">Member Portal</p><input type="button" value="Register" onclick="javascript:window.location.href=' +  "'/register'" + ';return false;" />                         <input type="button" value="Log In" onclick="javascript:window.location.href=' + "'/login'" + ';return false;" />                 </div>                 <p class="header2">                     Members Links                 </p>                 <ul style="margin-top: 0;">                     <li><a href="http://www.medco.com/">IPM Home Delivery by Medco</a></li>                     <li><a href="locate.php">Locate a pharmacy</a></li>                     <li><a href="/formulary">Formulary Look-Up</a></li>                     <li><a href="/card-request">Member ID Card Request</a></li>                     <li><a href="pdf/IPM_Prescription_Drug_Claim_Form.pdf">Manual Claim Form</a></li>                     <li><a href="http://www.webmd.com/">Learn more about your health and wellness</a></li>                 </ul>                 <br>             </div>' };
            				break;
            			case 'About':
		            		this.dataSlides = { images:'<img alt="" src="slides/about/images/01.png" />' };
		            		this.dataMain = { contentL:"<p class='header1'>About Us</p><p>Good health isn't an accident – it's the result of a series of positive habits thatare integrated into every day life. As a prescription benefit manager, IPM believes that we have a role to play in helping our members achieve the best therapy outcomes. Whether it’s through treatment adherence initiatives, finding affordable long term medication options, or encouraging members to become advocates for their own health, IPM is committed to providing members and clients with the tools they need to create positive change and a lifetime of healthy habits.</p><p class='header1'>Mission Statement</p><p>IPM will act as a catalyst of healthy outcomes for our members and the community we serve through collaboration, data integration, and investment in progressive health care solutions.</p><p><a href='#contact'>Contact us</a>&nbsp;today for a free prescription plan analysis!</p>", contentR:"<p class='header2'>Corporate Overview</p><br><ul style='margin-top: 0;'><li><a href='pdf/IPM_Corporate_Overview.pdf'>Click here</a> to download PDF<br>&nbsp;</li><li>Contact us at 877.860.8846 for a free prescription<br>plan analysis.</li></ul><p>&nbsp;</p><p style='padding-right: 60px; color: #acd4dd;'><strong><em>Good health isn't an accident – it's the result of a series of positive habits that are integrated into every day life.</em></strong></p>" };
            				break;
            			case 'Contact':
            				this.dataSlides = { images:'<img alt="" src="slides/contact/images/01.png" />' };
		            		this.dataMain = { contentL:"<p class='header1'>We're Here to Help</p><p>Can't find what you're looking for? IPM's Fresno, CA-based Member and Provider Help Desk has the answers. You can reach a live representative Monday through Friday, 6 AM to 6 PM PT and Saturday 8 AM to 12 PM PT. <br />&nbsp;</p><div id='user_gmap'></div><p>&nbsp;</p>", contentR:"<p class='header2'>Contact Us</p><p>&nbsp;</p><ul style='margin-top: 0;'>                     <li>Technical Support:&nbsp;<a href='mailto:support@rxipm.com'>support@rxipm.com</a></li><li>Sales and RFPs:&nbsp;<a href='mailto:info@rxipm.com'>info@rxipm.com</a></li><li>Careers:&nbsp;<a href='mailto:careers@rxipm.com'>careers@rxipm.com</a><br />&nbsp;</li><li>Toll Free: 877.860.8846</li><li>Phone: 559.476.8000</li><li>Email: info@rxipm.com</li></ul><p>&nbsp;</p><p style='padding-right: 60px; color: #acd4dd;''><strong><em>Good health isn't an accident – it's the result of a series of positive habits that are integrated into every day life.</em></strong></p><p style='padding-right: 60px; color: #acd4dd;'>&nbsp;</p>" };
            				break;

            		window.location.href = "#" + thisPage;

		            sliderDiv.init({

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
       function googleMap() {
            var mapdiv = document.getElementById('user_gmap');
            var myOptions = {
                zoom: 7,
                center: new google.maps.LatLng(37.78252100917219, -120.80240649633794),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                scaleControl: true,
                mapTypeControlOptions: google.maps.ControlPosition.BOTTOM_RIGHT
            };
            var map = new google.maps.Map(mapdiv, myOptions);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(36.85071299808097, -119.80762881689458),
                map: map,
                title: 'IPM Fresno'
            });
            var infowindow = new google.maps.InfoWindow({
                content: '<strong>IPM Corporate Headquarter</strong><br />7815 N Palm Ave, Fresno, CA ‎93711<br />Phone: (559) 476-8000<br /><a href="http://goo.gl/maps/OItlB" target="_blank">&rarr; Open in Google Map</a>',
                size: new google.maps.Size(200, 200)
            });
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });
            infowindow.open(map, marker);
        }
    </script>
